<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator</title>
    <style>
        body {
            text-align: center;
            margin: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Image Generator</h1>
    <button onclick="loadRandomImage()">Generate Random Image</button>
    <div id="imageContainer"></div>

    <script>
        function loadRandomImage() {
            // Array of image URLs
            var images = [
                'https://th.bing.com/th/id/OIP.jEiqBNjyKNscdNagGd6t6wHaHa?rs=1&pid=ImgDetMain',
                'image2.jpg',
                'image3.jpg',
                // Add more image URLs as needed
            ];

            // Get a random index from the array
            var randomIndex = Math.floor(Math.random() * images.length);

            // Get the image container element
            var imageContainer = document.getElementById('imageContainer');

            // Create an image element
            var imgElement = document.createElement('img');

            // Set the source attribute of the image element to the randomly selected image URL
            imgElement.src = images[randomIndex];

            // Clear the content of the image container
            imageContainer.innerHTML = '';

            // Append the image element to the image container
            imageContainer.appendChild(imgElement);
        }
    </script>
</body>
</html>
