<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Generator</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            text-align: center;
            margin: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Image Generator</h1>
    <button onclick="loadRandomImage()">Generate Random Image</button>
    <div id="imageContainer"></div>

    <script>
        function loadRandomImage() {
            // Array of image URLs
            var images = [
                'https://th.bing.com/th/id/OIP.jEiqBNjyKNscdNagGd6t6wHaHa?rs=1&pid=ImgDetMain',
                'https://i.pinimg.com/originals/4d/9d/77/4d9d778629d49694dfc85135ee030e92.jpg',
                'https://i.redd.it/epnnz03ug4141.jpg',
                'https://i.imgflip.com/40nvik.jpg',
                'https://th.bing.com/th/id/R.caeec914fb3ea67cb59f923c64b954f8?rik=AKfhSxHLt0o3Kg&riu=http%3a%2f%2fi1.kym-cdn.com%2fphotos%2fimages%2ffacebook%2f001%2f054%2f249%2f8c6.jpg&ehk=2C%2fgqrcyNPPhYpz2s9gopevm9IodQlvk%2f56Lb3oJnDI%3d&risl=&pid=ImgRaw&r=0',
                'https://i.pinimg.com/originals/66/b1/61/66b161acc5203d59e7f2acb999317410.jpg',
                'https://winkgo.com/wp-content/uploads/2018/05/15-Funny-Wednesday-Memes-02-720x576.jpg',
                'https://i.chzbgr.com/original/9083721216/h53A60FB3/cheezburger-image-9083721216',
                'https://i.imgflip.com/3sit8k.jpg',
                'https://i.imgflip.com/7ilfsg.png',
                'https://th.bing.com/th/id/R.8bac407fa395b1deea508eeb868a1db5?rik=k8%2fnSq%2bqPlphPA&pid=ImgRaw&r=0',
                'https://th.bing.com/th/id/OIP.V9bjPsmbavMBVFu9SyN7rwAAAA?rs=1&pid=ImgDethttps://toppng.com/public/uploads/preview/meme-sticker-jerry-mouse-high-meme-11562898593ke74eff0gp.pngMain',
                'https://i.pinimg.com/originals/a9/04/39/a904396cf144c6b0c2d32111be1b8588.jpg',
                'https://i.pinimg.com/736x/8e/28/db/8e28db95b820399f51a2d43b6563287c--so-true-night.jpg',
                'https://th.bing.com/th/id/R.d0cb23a6c254427ab72f90db93688505?rik=Vx2NMPsWEhihug&pid=ImgRaw&r=0',
                
                // Add more image URLs as needed
            ];

            // Get a random index from the array
            var randomIndex = Math.floor(Math.random() * images.length);

            // Get the image container element
            var imageContainer = document.getElementById('imageContainer');

            // Create an image element
            var imgElement = document.createElement('img');

            // Set the source attribute of the image element to the randomly selected image URL
            imgElement.src = images[randomIndex];

            // Clear the content of the image container
            imageContainer.innerHTML = '';

            // Append the image element to the image container
            imageContainer.appendChild(imgElement);
        }
    </script>
</body>
</html>
